<!DOCTYPE html>
<head>
    <title>Pantry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons (optional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .category {
            margin-bottom: 20px;
        }
        .ingredient-list {
            list-style-type: none;
            padding: 0;
        }
        .ingredient-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        .ingredient-item i {
            color: #777;
            cursor: pointer;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{name}}'s Pantry</h1>

        <!-- Search input -->
        <input type="text" class="search-input form-control" placeholder="Search for ingredients">

        <div class="row">
            <!-- Iterate through categories and display ingredients -->
            {% for category, ingredients in categorized_ingredients.items() %}
            <div class="col-md-6">
                <div class="category">
                    <h2>{{ category }}</h2>
                    <ul class="ingredient-list">
                        {% for ingredient in ingredients %}
                        <li class="ingredient-item">{{ ingredient }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
    <footer>
        <a href="/home">Go back to home</a>
        <p>&copy; Group 20 Recipe Management System</p>
    </footer>
</body>
</html>
