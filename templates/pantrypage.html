<!DOCTYPE html>
<head>
    <title>Pantry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons (optional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .category {
            margin-bottom: 20px;
        }
        .ingredient-list {
            list-style-type: none;
            padding: 0;
        }
        .ingredient-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        .ingredient-item i {
            color: #777;
            cursor: pointer;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pantry</h1>

        <!-- Search input -->
        <input type="text" class="search-input form-control" placeholder="Search for ingredients">

        <div class="row">
            <!-- Column 1 -->
            <div class="col-md-6">
                <!-- Category: Carbs -->
                <div class="category">
                    <h2>Carbs</h2>
                    <ul class="ingredient-list" id="carbs">
                        <!-- Ingredients will be dynamically added here -->
                    </ul>
                </div>

                <!-- Category: Fruits -->
                <div class="category">
                    <h2>Fruits</h2>
                    <ul class="ingredient-list" id="fruits">
                        <!-- Ingredients will be dynamically added here -->
                    </ul>
                </div>

                <!-- Category: Grains -->
                <div class="category">
                    <h2>Grains</h2>
                    <ul class="ingredient-list" id="grains">
                        <!-- Ingredients will be dynamically added here -->
                    </ul>
                </div>

                <!-- Category: Seafood -->
                <div class="category">
                    <h2>Seafood</h2>
                    <ul class="ingredient-list" id="seafood">
                        <!-- Ingredients will be dynamically added here -->
                    </ul>
                </div>
            </div>

            <!-- Column 2 -->
            <div class="col-md-6">
                <!-- Category: Vegetables -->
                <div class="category">
                    <h2>Vegetables</h2>
                    <ul class="ingredient-list" id="vegetables">
                        <!-- Ingredients will be dynamically added here -->
                    </ul>
                </div>

                <!-- Category: Meat -->
                <div class="category">
                    <h2>Meat</h2>
                    <ul class="ingredient-list" id="meat">
                        <!-- Ingredients will be dynamically added here -->
                    </ul>
                </div>

                <!-- Category: Dairy & Eggs -->
                <div class="category">
                    <h2>Dairy & Eggs</h2>
                    <ul class="ingredient-list" id="d_e">
                        <!-- Ingredients will be dynamically added here -->
                    </ul>
                </div>

                <!-- Category: Complementary -->
                <div class="category">
                    <h2>Complementary</h2>
                    <ul class="ingredient-list" id="complementary">
                        <!-- Ingredients will be dynamically added here -->
                    </ul>
                </div>

                <!-- Category: Misc -->
                <div class="category">
                    <h2>Misc</h2>
                    <ul class="ingredient-list" id="misc">
                        <!-- Ingredients will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
