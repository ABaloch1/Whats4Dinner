<!DOCTYPE html>
<head>
    <title>Add New Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px 0px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .ingredient-container {
            margin-bottom: 20px;
        }
        .ingredient-container input[type="text"],
        .ingredient-container input[type="number"] {
            width: calc(50% - 5px);
            margin-bottom: 10px;
        }
        .ingredient-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .time-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .time-container input[type="number"] {
            width: calc(10% - 2px);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Recipe</h1>
        <form action="/admin_panel/create_recipe_function" method="post">
            <label for="recipeTitle">Recipe Title:</label>
            <input type="text" id="recipeTitle" name="recipeTitle" required>

            <label for="description">Brief Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <div class="time-container">
                <label for="cook_time">Cook Time (in minutes):</label>
                <input type="number" id="cook_time" name="cook_time" min="1" required>

                <label for="prep_time">Prep Time (in minutes):</label>
                <input type="number" id="prep_time" name="prep_time" min="1" required>
            </div>

            <div class="ingredient-container">
                <label>Ingredients:</label>
                <div id="ingredient-fields">
                    <div>
                        <input type="text" name="ingredients[]" placeholder="Ingredient" required>
                        <input type="text" name="measurements[]" placeholder="Measurement" required>
                        <button type="button" onclick="addIngredientField()">Add Ingredient</button>
                    </div>
                </div>
            </div>

            <label for="instructions">Instructions (use bullet points):</label>
            <textarea id="instructions" name="instructions" rows="8" required></textarea>

            <input type="submit" value="Add Recipe">
        </form>
    </div>

    <script>
        function addIngredientField() {
            const ingredientFields = document.getElementById('ingredient-fields');
            const div = document.createElement('div');
            div.innerHTML = `
                <input type="text" name="ingredients[]" placeholder="Ingredient" required>
                <input type="text" name="measurements[]" placeholder="Measurement" required>
            `;
            ingredientFields.appendChild(div);
        }
    </script>
</body>
</html>
